{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/../../static/polls/style.css' %}">
{% block content %}
    <h1>Question List</h1>
    {% if question_list %}
        <ul>
        {% for question in question_list %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}
